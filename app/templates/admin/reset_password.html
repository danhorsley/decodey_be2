<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Decodey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: #333;
            font-weight: bold;
        }
        .alert {
            margin-top: 1rem;
        }
        .password-requirements {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <h1>Decodey</h1>
            <p class="text-muted">Reset Your Password</p>
        </div>

        <div id="error-alert" class="alert alert-danger d-none" role="alert"></div>
        <div id="success-alert" class="alert alert-success d-none" role="alert"></div>

        <form id="reset-form">
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="8">
                <div class="password-requirements">
                    Password must be at least 8 characters long
                </div>
            </div>

            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="submit-btn">
                Reset Password
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="/" class="text-decoration-none">Back to Login</a>
        </div>
    </div>

    <script>
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submit-btn');
            const errorAlert = document.getElementById('error-alert');
            const successAlert = document.getElementById('success-alert');

            // Reset alerts
            errorAlert.classList.add('d-none');
            successAlert.classList.add('d-none');

            // Validate passwords match
            if (password !== confirmPassword) {
                errorAlert.textContent = 'Passwords do not match';
                errorAlert.classList.remove('d-none');
                return;
            }

            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                errorAlert.textContent = 'Invalid reset link';
                errorAlert.classList.remove('d-none');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await fetch(`/api/auth/reset-password?token=${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    successAlert.textContent = 'Password reset successfully! Redirecting to login...';
                    successAlert.classList.remove('d-none');

                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    errorAlert.textContent = data.error || 'Failed to reset password';
                    errorAlert.classList.remove('d-none');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                errorAlert.textContent = 'Network error. Please try again.';
                errorAlert.classList.remove('d-none');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
