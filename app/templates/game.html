{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Uncrypt Game</h2>
                <div class="text-center mb-4">
                    <button id="startGame" class="btn btn-primary">Start New Game</button>
                    <button id="getHint" class="btn btn-secondary ms-2">Get Hint</button>
                </div>

                <div id="gameArea" class="d-none">
                    <div class="mb-3">
                        <label for="guess" class="form-label">Enter your guess:</label>
                        <input type="text" class="form-control" id="guess" maxlength="6">
                    </div>
                    <button id="submitGuess" class="btn btn-success">Submit Guess</button>

                    <div id="feedback" class="mt-3">
                        <h5>Previous Guesses:</h5>
                        <ul id="guessList" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Check authentication on page load
document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('access_token');
    if (!token) {
        window.location.href = '/';
        return;
    }
});

// Helper function for authenticated API calls
async function authenticatedFetch(url, options = {}) {
    const token = localStorage.getItem('access_token');
    if (!token) {
        window.location.href = '/';
        return;
    }

    const defaultOptions = {
        headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        }
    };

    try {
        const response = await fetch(url, { ...defaultOptions, ...options });
        if (response.status === 401) {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            window.location.href = '/';
            return;
        }
        return response;
    } catch (error) {
        console.error('API Error:', error);
        alert('An error occurred. Please try again.');
    }
}

// Game event listeners
document.getElementById('startGame').addEventListener('click', async () => {
    try {
        const response = await authenticatedFetch('/start', { method: 'POST' });
        if (response && response.ok) {
            document.getElementById('gameArea').classList.remove('d-none');
            document.getElementById('guessList').innerHTML = '';
        }
    } catch (error) {
        console.error('Error starting game:', error);
    }
});

document.getElementById('submitGuess').addEventListener('click', async () => {
    const guess = document.getElementById('guess').value.toUpperCase();
    if (!guess) return;

    try {
        const response = await authenticatedFetch('/guess', {
            method: 'POST',
            body: JSON.stringify({ guess })
        });

        if (response && response.ok) {
            const data = await response.json();
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.textContent = `${guess} - Correct: ${data.correct}, Positions: ${data.position.join(', ')}`;
            document.getElementById('guessList').prepend(listItem);
            document.getElementById('guess').value = '';

            if (data.correct) {
                alert('Congratulations! You won!');
                document.getElementById('gameArea').classList.add('d-none');
            }
        }
    } catch (error) {
        console.error('Error submitting guess:', error);
    }
});

document.getElementById('getHint').addEventListener('click', async () => {
    try {
        const response = await authenticatedFetch('/hint');
        if (response && response.ok) {
            const data = await response.json();
            alert(data.hint);
        }
    } catch (error) {
        console.error('Error getting hint:', error);
    }
});
</script>
{% endblock %}
